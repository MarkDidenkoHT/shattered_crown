<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shattered Crown - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="art-header">
      <!-- Placeholder for gods + crown art -->
      <h1>Shattered Crown</h1>
    </div>
    <div class="form-container">
      <input type="text" id="accountName" placeholder="Account Name" />
      <input type="password" id="password" placeholder="Password" />
      <select id="factionSelect">
        <option value="">Choose Faction</option>
        <option value="1">Faction 1</option>
        <option value="2">Faction 2</option>
      </select>
    </div>
    <div class="button-container">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
